<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <a href="#/share">跳转到share</a> -->
        <router-link to="/share/123">跳转到share</router-link>
        <!-- <router-link to="/share/abc">跳转到share</router-link> -->
        <router-view></router-view>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/vue-router/dist/vue-router.js"></script>
    <script>
        var share = Vue.component('share',{
            data: function () {
                return {
                    msg: ''
                }
            },
            created: function () {
                console.log(this.$route)
                this.msg = this.$route.params.id
            },
            template:'<div>template----{{msg}}</div>'
        })

        var router = new VueRouter({
            routes:[
                {path:'/share/:id',component:share}
            ]
        })

        var vm = new Vue({
            el: '#app',
            router
        })
    </script>
</body>
</html>
